<div class="container">
  <div class="menu">
    <ul class="menu-list">
      <li class="menu-list-item" *ngFor="let category of categoryProducts">
        <a [routerLink]="[ '/product/'+category.path ]" routerLinkActive="route-active"> {{ category.name }} </a>
      </li>
    </ul>
  </div>
  <div class="shop">
    <ul class="sort">
      <li [ngClass]="{'active': !isCulinasia}" (click)="choiceCulinasia()">Всі</li>
      <li [ngClass]="{'active': isCulinasia}" (click)="choiceCulinasia()">CULINASIA MENU</li>
      <div class="sort-option">
        <p>Сортувати по</p>
        <div class="choice" [ngClass]="{'show': showSort}" (click)="showSort = !showSort">
          <div class="choice-name"><span class="icon-arrow-up"></span> Ціна</div>
          <div class="choice-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"></path>
            </svg>
          </div>
          <div class="choice-wrap">
            <div class="choice-var" (click)="changePriceUp()"><span class="icon-arrow-up"></span>Ціна</div>
            <div class="choice-var" (click)="changePriceDown()"><span class="icon-arrow-down"></span>Ціна</div>
          </div>
        </div>
      </div>
    </ul>
    <ul class="products">
      <li class="products-item" *ngFor="let product of userProducts">
        <div class="products-item-favor">
          <button [ngClass]="{'active': product.favorite}" (click)="addFavorite(product)"></button>
        </div>
        <div class="products-item-culinasia" *ngIf="product.extraPath">Culinasia menu</div>
        <div class="products-item-image" [routerLink]="[ '/product/'+product.category.path, product.id]">
          <img [src]="product.imagePath" alt="product">
        </div>
        <div class="products-item-title">
          <h3 [routerLink]="[ '/product/'+product.category.path, product.id]"> {{ product.name }} </h3>
          <p> {{ product.price }} </p>
        </div>
        <p class="products-item-desc"> {{ product.description | slice:0:100 }} <span *ngIf="product.description != null && product.description.length > 101">...</span> </p>
        <div class="products-item-controls">
          <div class="products-item-controls__count">
            <button (click)="productCount(product, false)" type="button">-</button>
            <input type="text" [value]="product.count">
            <button (click)="productCount(product, true)" type="button">+</button>
          </div>
          <button class="products-item-controls__order" (click)="addToBasket(product)">замовити</button>
        </div>
      </li>
    </ul>
  </div>
</div>
